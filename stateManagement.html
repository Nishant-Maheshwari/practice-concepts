<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<input type="number" class="input">
<button class="button">Add Timer</button>
<div class="timerDisplay"></div>

  <script> 
let timers = [];
let addButton = document.querySelector('.button')
function start(){
  let input = document.querySelector('.input').value
  
  //div for timers//
  const timerDiv = document.createElement('h1');
  
  document.querySelector('.timerDisplay').append(timerDiv)

  let timerObj = {
  elasped: Number(input),
  displayDiv: timerDiv,
  counter:function(){
    let intervalID = setInterval(()=>{
       this.elasped --;
       this.displayDiv.textContent = `time left : ${this.elasped}`

       if(this.elasped <= 0){
        clearInterval(intervalID);
        this.displayDiv.textContent = `done`
       }
    },100)
  }
  } 
  timers.push(timerObj);
  timerObj.counter()
} 
addButton.addEventListener('click',start) 


  </script>
</body>
</html>
